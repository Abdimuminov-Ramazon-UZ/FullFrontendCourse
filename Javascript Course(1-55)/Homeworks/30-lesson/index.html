  <body>
    <h1>Modules</h1>
    <!-- <script async type="module" src="./index.js"></script>
    <script async type="module" src="./mock.js"></script>
    <script async type="module" src="./module.js"></script>
    --->
    <!-- script doesn't require type="module" -->
    <script>
      async function load() {
        let say = await import("./mock.js");
        say.hi(); // Hello!
        say.bye(); // Bye!
        say.default(); // Module loaded (export default)!
      }
    </script>
    <button onclick="load()">Click me</button>
  </body>
</html>
