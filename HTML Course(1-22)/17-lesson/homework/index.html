<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/889e6391c1.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <!-- First   -->
    <div class="container">
      <div class="name">
        <i class="far fa-id-badge"></i>
        <p>Sarah Pulson</p>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="ex">
        <input type="text" placeholder="Example       " />
      </div>
      <hr />
      <div class="dash">
        <i class="fas fa-dashboard"></i>
        <p>Dashboard</p>
      </div>
      <div class="error">
        <i class="fas fa-warning"></i>
        <p>Error</p>
      </div>
      <div class="search">
        <i class="fas fa-search"></i>
        <p>Search</p>
      </div>
      <div class="not">
        <i class="fas fa-bell"></i>
        <p>Notificaitons</p>
      </div>
      <div class="set">
        <i class="fas fa-cog"></i>
        <p>Settings</p>
      </div>
    </div>
    <!-- Second -->
    <div class="bar">
      <div class="n"><i class="far fa-id-badge"></i></div>
      <div class="t"><i class="fas fa-ellipsis-v"></i></div>
      <div class="d"><i class="fas fa-dashboard"></i></div>
      <div class="w"><i class="fas fa-warning"></i></div>
      <div class="s"><i class="fas fa-search"></i></div>
      <div class="b"><i class="fas fa-bell"></i></div>
      <div class="c"><i class="fas fa-cog"></i></div>
    </div>
    
  </body>
</html>
