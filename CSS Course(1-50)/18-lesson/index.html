<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/889e6391c1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- 18-lesson -->
    <!-- Icons -->
    <h1>ICONS</h1>
    <!-- we need to class to every tag and we write class name. -->
    <!-- we may change icon's color and size by class and style attribute.Every icon is named unique name andi names take from w3school site -->
    <i class="fas fa-cloud fa-2x" style="color: red"></i>
    <!-- If we want to see icon's other appearances,  we rotate it.This carries out flip. -->
    <i class="fas fa-wifi" style="rotate: 270"></i>
    <i class="fas fa-camera fa-flip-horizontal"></i>
    <!-- We cover icon with border  -->
    <i class="fas fa-book fa-border"></i>
    <!-- we seatle several icons one on top of the other -->
    <span class="fa-stack fa-lg">
      <i class="fas fa-laptop fa-stack-2x" style="color: red"></i>
      <i class="fas fa-phone fa-stack-1x"></i
    ></span>
    <!-- we may use bootsraps icons by glyphicon -->
  </body>
</html>
