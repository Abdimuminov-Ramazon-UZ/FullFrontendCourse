<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- 33-Lesson -->
    <!-- Units -->
    <!-- Px is pixel.Display has 1920x2044 point,Pixel is one point.If we give 20 px,element settles 20 point on the display -->
    <!-- If we give value by percent,elemnet settles which it insists on container or block.Otherways element's width changes parents size's percent -->
    <!-- vw is viewport's width.If we give viewport to meta's name attribute display adapts viewport which it takes some css default parametres.Though vw is default, we may change it's default width sizes  -->
    <!-- viewport doesn't go by itselves covered container.it change only display's size -->
    <!-- vh is viewport's height.it looks like simple height.However,it is viewport's height. -->
    <div></div>
    <div class="container">
      <div class="foiz">foiz</div>
      <div class="vw">vw</div>
      <div class="vh">vh</div>
    </div>
    <!-- rem and em use for text elemnts. -->
    <p class="px">PX</p>
    <!-- If we give 2em text elements.Element takes double size container text's size which cover itself  -->
    <p class="em">EM</p>
    <!-- If we give 2rem to element.It takes double size which body or root's text size  -->
    <p class="rem">REM</p>
  </body>
</html>
